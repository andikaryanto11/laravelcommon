LaravelCommon\App\Entities\User:
  table: users
  primaryKey: id
  props: 
    id: 
        type: int
        isEntity: false
        field: id
    groupuser: 
        type: LaravelCommon\App\Entities\Groupuser
        isEntity: true
        foreignKey: groupuser_id
        relationType: one_to_many
        inversedBy: users
        field: groupuser_id
    tokens: 
        type: LaravelCommon\App\Entities\User\Token
        isEntity: true
        relationType: many_to_one
        mappedBy: user
        field: tokens
    scopes: 
        type: LaravelCommon\App\Entities\Scope
        mapping: 
            type: LaravelCommon\App\Entities\User\ScopeMapping
            isEntity: true
            foreignKey: user_id
            mainKey: scope_id
        isEntity: true
        relationType: many_to_many
        mappedBy: users
        field: scopes
    username: 
        type: string
        isEntity: false
        field: username
        rule: 'required|alpha_dash'
    email: 
        type: string
        isEntity: false
        field: email
        rule: 'email'
    password: 
        type: string
        isEntity: false
        field: password
        rule: 'password'
    photo: 
        type: string
        isEntity: false
        field: photo
    isActive: 
        type: bool
        isEntity: false
        field: is_active
    createdAt: 
        type: DateTime
        isEntity: false
        field: created_at
    createdBy: 
        type: string
        isEntity: false
        field: created_by
    updatedAt: 
        type: DateTime
        isEntity: false
        field: updated_at
    updatedBy: 
        type: string
        isEntity: false
        field: updated_by
        
    