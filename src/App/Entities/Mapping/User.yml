LaravelCommon\App\Entities\User:
  table: users
  primaryKey: id
  props: 
    id: 
        type: int
        isEntity: false
        field: id
    name: 
        type: string
        isEntity: false
        field: username
        rule: 'required|alpha_dash'
    email: 
        type: string
        isEntity: false
        field: email
        rule: 'email'
    role: 
        type: string
        isEntity: false
        field: role
    password: 
        type: string
        isEntity: false
        field: password
        rule: 'password'
    rememberToken: 
        type: string
        isEntity: false
        field: remember_token
    emailVerifiedAt:
        type: DateTime
        isEntity: false
        field: email_verified_at
    createdAt: 
        type: DateTime
        isEntity: false
        field: created_at
    createdBy: 
        type: string
        isEntity: false
        field: created_by
    updatedAt: 
        type: DateTime
        isEntity: false
        field: updated_at
    updatedBy: 
        type: string
        isEntity: false
        field: updated_by
        
    