LaravelCommon\App\Entities\Scope:
  table: scopes
  primaryKey: id
  props: 
    id: 
        type: int
        isEntity: false
        field: id        
    users: 
        type: LaravelCommon\App\Entities\User
        mapping: 
            type: LaravelCommon\App\Entities\User\ScopeMapping
            isEntity: true
            foreignKey: scope_id
        isEntity: true
        relationType: many_to_one
        mappedBy: user
        field: scopes
    name: 
        type: string
        isEntity: false
        field: name
    createdAt: 
        type: DateTime
        isEntity: false
        field: created_at
    createdBy: 
        type: string
        isEntity: false
        field: created_by
    updatedAt: 
        type: DateTime
        isEntity: false
        field: updated_at
    updatedBy: 
        type: string
        isEntity: false
        field: updated_by
    