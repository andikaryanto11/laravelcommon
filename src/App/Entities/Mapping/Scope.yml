LaravelCommon\App\Entities\Scope:
  table: scopes
  primaryKey: id
  props: 
    id: 
        type: int
        isEntity: false
        field: id 
    userScopeMappings: 
        type: LaravelCommon\App\Entities\User\ScopeMapping
        isEntity: true
        foreignKey: user_id
        relationType: many_to_many
        inversedBy: user
        field: user_id
        rule: 'required'
    groupuserScopeMappings: 
        type: LaravelCommon\App\Entities\Groupuser\ScopeMapping
        isEntity: true
        foreignKey: groupuser_id
        relationType: many_to_many
        inversedBy: groupuser
        field: groupuser_id
        rule: 'required'
    name: 
        type: string
        isEntity: false
        field: name
    createdAt: 
        type: DateTime
        isEntity: false
        field: created_at
    createdBy: 
        type: string
        isEntity: false
        field: created_by
    updatedAt: 
        type: DateTime
        isEntity: false
        field: updated_at
    updatedBy: 
        type: string
        isEntity: false
        field: updated_by
    