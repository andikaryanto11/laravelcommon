LaravelCommon\App\Entities\Scope:
  table: scopes
  primaryKey: id
  props: 
    id: 
        type: int
        isEntity: false
        field: id
    user: 
        type: LaravelCommon\App\Entities\User
        isEntity: true
        foreignKey: user_id
        relationType: one_to_many
        inversedBy: scopes
        field: user_id
    scope: 
        type: LaravelCommon\App\Entities\Scope
        isEntity: true
        foreignKey: scope_id
        relationType: one_to_many
        inversedBy: scopes
        field: scope_id
    description: 
        type: string
        isEntity: false
        field: description
    createdAt: 
        type: DateTime
        isEntity: false
        field: created_at
    createdBy: 
        type: string
        isEntity: false
        field: created_by
    updatedAt: 
        type: DateTime
        isEntity: false
        field: updated_at
    updatedBy: 
        type: string
        isEntity: false
        field: updated_by
    